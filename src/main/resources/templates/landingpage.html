<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">   
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title> Landing Page </title>
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
.background-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1; /* Place it behind other elements */
  --sz: 5px;
  --sp: 10s;
  --b1: #3c3532;
  --b2: #1c1b18;
  --b3: #0c0b0a;
  --b4: #0c0b0ae0;
  --c1: #e399ff;
  --ts: 50%/calc(var(--sz) * 17.5) calc(var(--sz) * 29.5);
  background:
    radial-gradient(circle at 50% 50%, var(--b4) calc(var(--sz) * 1), #fff0 calc(var(--sz) * 8)) var(--ts),
    radial-gradient(circle at 0% 0%, var(--b4) calc(var(--sz) * 1), #fff0 calc(var(--sz) * 8)) var(--ts),
    radial-gradient(circle at 0% 100%, var(--b4) calc(var(--sz) * 1), #fff0 calc(var(--sz) * 8)) var(--ts),
    radial-gradient(circle at 100% 0%, var(--b4) calc(var(--sz) * 1), #fff0 calc(var(--sz) * 8)) var(--ts),
    radial-gradient(circle at 100% 100%, var(--b4) calc(var(--sz) * 1), #fff0 calc(var(--sz) * 8)) var(--ts),
    conic-gradient(from 90deg at 97.5% 67%, var(--c1) 0 87.5deg, #fff0 88deg 100%) var(--ts),
    conic-gradient(from 90deg at 97.5% 67%, var(--c1) 0 87.5deg, #fff0 88deg 100%) var(--ts),
    conic-gradient(from 182.5deg at 2.5% 67%, #fff0 0 0deg, var(--c1) 0.5deg 90deg, #fff0 0 100%) var(--ts),
    conic-gradient(from 182.5deg at 2.5% 67%, #fff0 0 0deg, var(--c1) 0.5deg 90deg, #fff0 0 100%) var(--ts),
    conic-gradient(from 270deg at 2.5% 33%, var(--c1) 0 87.5deg, #fff0 88deg 100%) var(--ts),
    conic-gradient(from 270deg at 2.5% 33%, var(--c1) 0 87.5deg, #fff0 88deg 100%) var(--ts),
    conic-gradient(from 2.5deg at 97.5% 33%, #fff0 0 0deg, var(--c1) 0.5deg 90deg, #fff0 0 100%) var(--ts),
    conic-gradient(from 2.5deg at 97.5% 33%, #fff0 0 0deg, var(--c1) 0.5deg 90deg, #fff0 0 100%) var(--ts),
    conic-gradient(from 116.5deg at 50% 85.5%, var(--b1) 0 127deg, #fff0 0 100%) var(--ts),
    conic-gradient(from 116.5deg at 50% 85.5%, var(--b1) 0 127deg, #fff0 0 100%) var(--ts),
    conic-gradient(from 116.5deg at 50% 85.5%, var(--b1) 0 127deg, #fff0 0 100%) var(--ts),
    conic-gradient(from 120deg at 50% 83%, var(--c1) 0 120deg, #fff0 0 100%) var(--ts),
    conic-gradient(from -63.5deg at 50% 14.5%, var(--b1) 0 127deg, #fff0 0 100%) var(--ts),
    conic-gradient(from -63.5deg at 50% 14.5%, var(--b1) 0 127deg, #fff0 0 100%) var(--ts),
    conic-gradient(from -63.5deg at 50% 14.5%, var(--b1) 0 127deg, #fff0 0 100%) var(--ts),
    conic-gradient(from -60deg at 50% 17%, var(--c1) 0 120deg, #fff0 0 100%) var(--ts),
    conic-gradient(
      from 0deg at 50% 50%, #fff0 0 2deg,
      var(--b2) 2.5deg 57.5deg,
      #fff0 58deg 62.5deg,
      var(--b1) 63deg 117.5deg,
      #fff0 118deg 122.5deg,
      var(--b3) 123deg 177.5deg,
      #fff0 178deg 182deg,
      var(--b2) 182.5deg 237.5deg,
      #fff0 0 242.5deg,
      var(--b1) 243deg 297.5deg,
      #fff0 298deg 302.5deg,
      var(--b3) 303deg 357.5deg,
      #fff0 358deg 360deg
    ) var(--ts),
    var(--c1);
  animation: colors var(--sp) linear 0s infinite;
}

@keyframes colors {
  100% { filter: hue-rotate(360deg); }
}

body {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  margin: 0;
  padding: 0;
  height: 100vh;
  overflow: hidden;
}
h1 {
  text-align: center;
  font-size: 44px;
  font-weight: 700; color:white;
  text-transform: uppercase;
  word-spacing: 1px; letter-spacing:2px;
}
h1 span {
  margin-top: 40px;
  text-transform: none;
  font-size:.75em;
  font-weight: 700;
  font-style: bold;
  color:white; letter-spacing:-0.005em; word-spacing:1px;
  letter-spacing:none;
}
h1:before {
  position: absolute;
  left: 0;
  bottom: 38px;
  width: 60px;
  height: 4px;
  content: "";
  left: 50%;
  margin-left: -30px;
  background-color: #dfdfdf;
}
 .ExamNotes{
 width: 100%;
  font-size: 20px;
  font-weight: 700; color:black;
  text-transform: uppercase;
  word-spacing: 1px; letter-spacing:2px;
  border: none;
}
.ExamNotes:before {
  position: absolute;
  left: 0;
  bottom: 38px;
  width: 60px;
  height: 4px;
  content: "";
  left: 50%;
  margin-left: -30px;
  background-color: #dfdfdf;
  border: none;
}
#logout-container {
            position: absolute;
            right: 20px;
            top: 40px;
        }

        #logout-link {
            display: block;
            font-size: 44px; /* Adjust the font size as needed */
            color: white;
            text-decoration: none;
        }

        #logout-link:hover {
            color: #ffffff80; /* Change the color on hover if desired */
        }
</style>  
</head>
<body>
<div class="background-container"></div>
<div id="message-container"></div>
<!-- Add the logout icon -->
<div id="logout-container">
  <a id="logout-link" href="#">
    <i class="fa fa-sign-out" aria-hidden="true"></i>
  </a>
</div>
<div class="ExamNotes">
  <iframe src="http://www.localhost:8081/files" width="100%" height="500"></iframe>
</div>



<!-- JavaScript code -->
<script>
    var out = sessionStorage.getItem("username");
    console.log(out);

    // Create a new element for displaying the message
    var messageContainer = document.getElementById('message-container');
    var messageElement = document.createElement('h1');
    messageElement.style.textAlign = 'center';
    messageElement.style.fontSize = '44px';
    messageElement.style.fontWeight = '700';
    messageElement.style.color = 'white';
    messageElement.style.textTransform = 'uppercase';
    messageElement.style.wordSpacing = '1px';
    messageElement.style.letterSpacing = '2px';
    messageElement.style.marginTop = '100px';

    // Add the message to the element
    messageElement.textContent = "Hello " + out;

    // Append the element to the container
    messageContainer.appendChild(messageElement);

    // Add an event listener to the logout link
      $(document).ready(function () {
      $("#logout-link").click(function (e) {
          e.preventDefault(); // Prevent the default link behavior

          // Get the username from sessionStorage
          var username = sessionStorage.getItem("username");

          // Check if the username is available
          if (username) {
              // Define the URL with the username as a query parameter
              var url = "/deleteFile?username=" + username;

              // Send an AJAX request to delete the file in /tmp
              $.ajax({
                  type: "POST", // You can change the HTTP method as needed
                  url: url, // URL to your file deletion endpoint with the username
                  success: function (response) {
                      console.log("File deleted successfully.");
                      // Redirect to the home page upon successful file deletion
                      window.location.href = "/home";
                  },
                  error: function (error) {
                      console.error("Failed to delete the file:", error);
                  }
              });
          } else {
              console.error("Username not available.");
          }
      });
  });
</script>
</body>     
</html>
